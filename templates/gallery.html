<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Photo Gallery HTML Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

	<!-- Favicon -->
	<link href="../static/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../static/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="../static/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="../static/css/style.css"/>
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">
		<div class="search-switch"><img src="../static/img/search-icon.png" alt=""></div>
		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->

	<div class="main-warp">
		<!-- header section -->
		<header class="header-section">
			<div class="header-close">
				<i class="fa fa-times"></i>
			</div>
				<div class="header-warp">
					<h4 class="site-logo">
AYALA'S ART GALLERY</h4> 
				<img src="../static/img/menu-icon.png" alt="" class="menu-icon">
				<ul class="main-menu">
					<li class="active"><a href="{{url_for('index')}}">Home</a></li>
					<li><a href="{{url_for('gallery')}}">Gallery</a></li>
					<li><a href="{{url_for('gallery_single')}}">Single gallery</a></li>
					<li><a href="{{url_for('about')}}">About Ayala</a></li>
					<li><a href="{{url_for('contact')}}">Contact</a></li>
				</ul>
				
					<div class="copyright">Colorlib 2018  @ All rights reserved <br> Find us on <a href=""><i class="fa fa-facebook"><span style="font-family: 'Ubuntu', sans-serif;padding-top: 100px;margin-top: 100px;">acebook</span></i></a>
					</div>
			</div>
		
		</header>
		<!-- header section end -->

		<!-- Page section -->
		<div class="page-section gallery-page">
			<ul class="portfolio-filter">
				<li class="filter all active" data-filter="*">All</li>
				<li class="filter" data-filter=".photo">Photography</li>
				<li class="filter" data-filter=".nature">Nature</li>
				<li class="filter" data-filter=".love">Love</li>
				<li class="filter" data-filter=".animals">Animals</li>
			</ul>
			<div class="portfolio-gallery">
				<div class="gallery-item animals">
					<img src="../static/img/gallery/family.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item nature">
					<img src="../static/img/gallery/angel.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item love">
					<img src="../static/img/gallery/man.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item photo">
					<img src="../static/img/gallery/woman.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item nature">
					<img src="../static/img/gallery/sheep.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
				<div class="gallery-item photo">
					<img src="../static/img/gallery/frutis.jpg" alt="">
					<div class="hover-links">
						<a href="" class="site-btn sb-light">Next</a>
					</div>
				</div>
			</div>

		</div>
		<!-- Page section end-->
	</div>

	<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">x</div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/owl.carousel.min.js"></script>
	<script src="../static/js/jquery.nicescroll.min.js"></script>
	<script src="../static/js/isotope.pkgd.min.js"></script>
	<script src="../static/js/imagesloaded.pkgd.min.js"></script>
	<script src="../static/js/circle-progress.min.js"></script>
	<script src="../static/js/main.js"></script>

	</body>
</html>
